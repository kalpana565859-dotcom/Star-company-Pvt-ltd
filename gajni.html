 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STAR COMPANY PRIVATE LIMITED</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  min-height: 100vh;
  margin: 0;
  background: radial-gradient(circle at 60% 25%, #120336 0%, #1c1a3a 56%, #0f0f29 100%);
  font-family: 'Segoe UI', 'Orbitron', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #00ffc5;
}
.box {
  background: rgba(35,39,86,0.19);
  border: 1.7px solid #00ffc5;
  border-radius: 16px;
  box-shadow: 0 0 32px #00ffc511, 0 0 8px #8218ff59, inset 0 0 18px #00ffc5;
  width: 340px;
  padding: 38px 30px;
  text-align: center;
}
h1 {
  font-size: 2em;
  letter-spacing: 2px;
  margin-bottom: 2px;
  color: #5effef;
  text-shadow: 0 0 20px #0ff, 0 0 8px #186;
  font-family: 'Orbitron', Arial, sans-serif;
  font-weight: bold;
}
h3 {
  font-size: 1.25em;
  color: #00ffc2;
  letter-spacing: 3px;
  margin-bottom: 18px;
  text-shadow: 0 0 8px #17fff4;
  font-weight: normal;
}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 9px;
  border: 1.5px solid #00ffc5;
  background: transparent;
  color: #fff;
  font-size: 1em;
  letter-spacing: 1px;
  text-align: center;
  box-shadow: 0 0 12px #00ffc5;
  outline: none;
  transition: .35s;
}
input::placeholder {
  color: #2ff8e3;
  letter-spacing: 1px;
}
.btns {
  display: flex;
  justify-content: space-between;
  margin: 14px 0 21px 0;
}
button {
  width: 48%;
  padding: 10px 0;
  border-radius: 9px;
  border: 1.5px solid #00ffc5;
  background: transparent;
  color: #00ffc5;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffc5;
  transition: .3s;
}
button:hover {
  background: #00ffc5;
  color: #181847;
}
.upload-label {
  display: block;
  font-weight: bold;
  color: #2efff4;
  letter-spacing: .5px;
  margin-bottom: 10px;
  font-size: 1em;
  text-shadow: 0 0 8px #0ff;
}
input[type="file"] {
  display: none;
}
.choose-btn {
  display:inline-block;
  background: rgba(30, 255, 230, 0.13);
  border: 1.5px solid #00ffc5;
  color: #00ffc5;
  font-weight: 600;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 10px;
  box-shadow: 0 0 10px #00ffc5;
  transition: .3s;
}
.choose-btn:hover {
  background: #00ffc5;
  color: #17192c;
}
.file-name {
  display: block;
  color: #bbfaff;
  margin-bottom: 12px;
  font-size: .95em;
}
.footer-text {
  margin-top: 20px;
  font-size: 15px;
  color: #00ffc5;
  text-shadow: 0 0 10px #00ffc5;
}
.instagram {
  margin-top: 8px;
  font-size: 18px;
  color: #00ffc5;
}
</style>
</head>
<body>
  <div class="box">
    <h1>STAR COMPANY</h1>
    <h3>PRIVATE LIMITED</h3>
    <input type="text" placeholder="Email / User ID" />
    <input type="password" placeholder="Password" />
    <div class="btns">
      <button>Login</button>
      <button>Sign Up</button>
    </div>
    <div class="upload-label">Upload Files</div>
    <label for="fileUpload" class="choose-btn">Choose File</label>
    <input type="file" id="fileUpload" onchange="document.getElementById('chosenName').textContent = this.files.length ? this.files[0].name : 'No file chosen';" />
    <span class="file-name" id="chosenName">No file chosen</span>
    <div class="footer-text">
      Developed by Gajni Yadav
      <div class="instagram">ðŸ“· liger_404</div>
    </div>
  </div>
<script>
  document.querySelector('.choose-btn').onclick = () =>
    document.getElementById('fileUpload').click();
</script>
</body>
</html>
