 <!-- index.html --> <!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>AI Chatbot</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; } #chatbox { width: 80%; max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; } #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; } #userInput { width: 80%; padding: 10px; } #sendBtn { padding: 10px 20px; } .message { margin: 10px 0; } .user { color: blue; } .bot { color: green; } </style> </head> <body> <div id="chatbox"> <h2>AI Chatbot</h2> <div id="messages"></div> <input type="text" id="userInput" placeholder="Type your question..." /> <button id="sendBtn">Send</button> </div> <script> document.getElementById('sendBtn').addEventListener('click', () => { const inputBox = document.getElementById('userInput'); const message = inputBox.value; if (message.trim() !== "") { addMessage('user', message); inputBox.value = ''; // Send message to backend fetch('/get_response', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt: message }) }) .then(res => res.json()) .then(data => { addMessage('bot', data.response); }); } }); function addMessage(sender, message) { const messageDiv = document.createElement('div'); messageDiv.className = 'message ' + sender; messageDiv.innerText = message; document.getElementById('messages').appendChild(messageDiv); document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; } </script> </body> </html>
